<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>
    <h1>Enter Your Card Details Here</h1>
    <label>Card Number</label>
    <input class="card-number" placeholder="1234 1234 1234 1234" type="text" required maxlength="16" />
    <div class="name">
        <label>Card Holder</label>
        <input class="card-name" placeholder="First and Last name" type="text" required />
    </div>
    <div class="expiration-date">
        <label>Exp. Date</label>
        <input class="card-name" placeholder="MM/YY" type="text" maxlength="5" required />
    </div>
    <div class="ccv">
        <label>CCV</label>
        <input class="card-name" placeholder="123" type="text" maxlength="3" required />
    </div>
    <div class="zipcode">
        <label>Zip Code</label>
        <input class="card-name" placeholder="12345" type="text" maxlength="5" required />
    </div>
    <button class="donate-btn">Make a Donation</button>
    <button class="delete-btn">Delete Information</button>
</body>
</html>
